<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Job Application</h1>

    <form>
    
    <label for="Name1">Name:</label>
    <br/>
    <input type="text" name="Name" id="Name1" placeholder="abc..">
    <br/>
    <br/>

    <label for="Email1">E-mail:</label>
    <br/>
    <input type="email" name="Email1" id="Email1" placeholder="abc@xyz.com">
    <br/>
    <br/>

    <label for="mobile">Mobile No. :</label>
    <br/>
    <input type="tel" name="tel1" id="mobile" placeholder="+91">
    <br/>
    <br/>

    <label for="Resume">Resume</label>
    <br/>
    <input type="file" name="resume" id="Resume">
    <br/>
    <br/>

    <label for="Experience">Experience : </label>
    <br/>
    <input type="number" name="Experience" id="Experience" min="0" max="50">
    <br/>
    <br/>

    <fieldset>
        <legend>Skills</legend>

        <input type="checkbox" name="skill1" id="skill1">
        <br/>
        <label for="skill1">HTML</label>

       
        <br/>
        <input type="checkbox" name="skill2" id="skill2">
        <br/>
        <label for="skill2">CSS</label>

        
        <br/>
        <input type="checkbox" name="skill3" id="skill3">
        <br/>
        <label for="skills3">javaScript</label>
        <br/>
    </fieldset>

    <label for="Education">Higher Education : </label>
    <br/>
    <select name="Higher Education : " id="Education">
        <option value="Matriculate">Matriculate</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Graduate">Graduate</option>
    </select>

    <br/>
    <br/>

    <fieldset>
        <legend>Availability</legend>

    <input type="radio" name="radio" id="Full-Time">
    <label for="Full-Time">Full-Time</label>
    <br/>
    <br/>

    <input type="radio" name="radio" id="Part-Time">
    <label for="Part-Time">Part-Time</label>
    <br/>
    <br/>
    </fieldset>

    <label for="textarea1">Additional Comments : </label>
    <br/>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

    <input type="submit" value="Submit your Response">
    
    </form>


</body>
</html>
